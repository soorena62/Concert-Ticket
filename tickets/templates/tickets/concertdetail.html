{% extends "tickets/base.html" %}

{% block titlepage %}
    جزییات "{{concertdetails.name}}"
{% endblock %}

{% block maincontent %}

    <div class="col-md-10">
        <h3>نام کنسرت: {{concertdetails.name}}</h3>
        <h3>خواننده: {{concertdetails.singer}}</h3>
        <h3>مدت زمان کنسرت: {{concertdetails.length}} ساعت</h3>
    </div>
    <div class="col-md-2">
        <div class="imagebox">
            <img src="{{concertdetails.poster.url}}">
        </div>
    </div>
{% endblock %}
