{% extends "tickets/base.html" %}

{% block titlepage %}
    Details Of "{{concertdetails.name}}"
{% endblock %}

{% block maincontent %}

    <div class="col-md-10">
        <h3>Concert Name: {{concertdetails.name}}</h3>
        <h3>Singer: {{concertdetails.singer}}</h3>
        <h3>Duration: {{concertdetails.length}} Hours</h3>
    </div>
    <div class="col-md-2">
        <div class="imagebox">
            <img src="{{concertdetails.poster.url}}">
        </div>
    </div>
{% endblock %}
